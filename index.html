<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adivinanza</title>
</head>
<body>

<div class="titulo">
	<h1> Me ves en verano y no en invierno y estoy metido en entre las manos, ya sea abierto o cerrado. ¿Qué soy? </h1>
</div>

<div class="respuesta">
	<td colspan="4"><span id="mostrar"></span></td>
</div>

<div class="botones">
	<div class="palabras">
		<input type="button" class="boton" value="A" id="uno">
		<input type="button" class="boton" value="E" id="dos">
		<input type="button" class="boton" value="A" id="tres">
		<input type="button" class="boton" value="C" id="cuatro">
		<input type="button" class="boton" value="A" id="cinco">
		<input type="button" class="boton" value="O" id="seis">
		<input type="button" class="boton" value="B" id="siete">
		<input type="button" class="boton" value="A" id="ocho">
		<input type="button" class="boton" value="N" id="nueve">
		<input type="button" class="boton" value="I" id="diez">
		<input type="button" class="boton" value="I" id="once">
		<input type="button" class="boton" value="M" id="doce">
		<input type="button" class="boton" value="Z" id="trece">
	</div>

	<div class="borrar">
		<input type="button" class="boton" value="X" id="eliminar">
	</div>
</div>

<div class="responder">
	<button class="responder-btn" onclick="responder()">Responder</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="function.js"></script>
</body>
</html>
